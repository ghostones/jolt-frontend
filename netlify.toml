# Netlify configuration for JOLT Frontend

[build]
  publish = "."
  command = "echo 'No build command needed - static site'"

# Redirects - ensure API calls go to backend
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Environment variables (set these in Netlify dashboard)
# JOLT_BACKEND_URL = https://your-backend-url.com
# Or use React/Vite env vars:
# REACT_APP_BACKEND_URL = https://your-backend-url.com
# VITE_BACKEND_URL = https://your-backend-url.com

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow camera and microphone for the same origin (required for video chat)
    Permissions-Policy = "camera=(self), microphone=(self), geolocation=()"
    
    # Allow all origins for API calls (backend will handle CORS)
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Session-Id"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
